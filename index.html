<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Happy Birthday!</title>
        <link
            rel="icon"
            href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ‚</text></svg>"
        />
        <link rel="stylesheet" href="styles.css" />
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    </head>
    <body>
        <!-- Page 1: Landing Page with Animated Cake -->
        <section id="landing-page" class="page active">
            <!--<div class="landing-content">-->
            <!--<h1 class="landing-title">Click the Cake!</h1>-->
            <!--<p class="click-hint">Click to celebrate!</p>-->
            <!--</div>-->
            <div
                class="cake-container"
                id="landing-cake"
                onclick="goToPage('birthday-page')"
            >
                <div class="cake-wrapper bounce">
                    <div class="cake-top-layer"></div>
                    <div class="cake-middle-layer"></div>
                    <div class="cake-bottom-layer"></div>
                    <div class="cake-plate"></div>
                    <div class="sparkle sparkle-1"></div>
                    <div class="sparkle sparkle-2"></div>
                    <div class="sparkle sparkle-3"></div>
                    <div class="sparkle sparkle-4"></div>
                </div>
            </div>
        </section>

        <!-- Page 2: Birthday Page with Music and Candles -->
        <section id="birthday-page" class="page">
            <div class="birthday-content">
                <h1 class="birthday-title" id="birthday-title">
                    Happy Birthday!
                </h1>
                <p class="birthday-subtitle">
                    Blow out all the candles to see your special message!
                </p>
                <p class="candles-remaining" id="candles-remaining"></p>

                <!-- Top-down angled cake view -->
                <div class="cake-topdown">
                    <!-- Cake surface (ellipse for perspective) -->
                    <div class="cake-surface">
                        <div class="cake-frosting-swirl"></div>
                    </div>

                    <!-- Candles arranged in circles -->
                    <div class="candles-container" id="candles-container">
                        <!-- Candles will be generated by JavaScript -->
                    </div>
                </div>

                <div class="confetti-container" id="confetti-container"></div>
            </div>
        </section>

        <!-- Page 3: Birthday Card Page -->
        <section id="card-page" class="page">
            <div class="card-content">
                <div class="birthday-card">
                    <div class="card-decoration top-left"></div>
                    <div class="card-decoration top-right"></div>
                    <div class="card-decoration bottom-left"></div>
                    <div class="card-decoration bottom-right"></div>

                    <h2 class="card-title">A Special Message For You</h2>

                    <div class="card-message" id="card-message">
                        <!-- Message will be loaded from messages/{numberOfCandles}.md -->
                    </div>

                    <button
                        class="back-button"
                        onclick="goToPage('birthday-page')"
                    >
                        Back to Cake
                    </button>
                </div>
            </div>
        </section>

        <!-- Background Music -->
        <audio id="birthday-music" loop>
            <source src="happy-birthday-155461.mp3" type="audio/mpeg" />
            Your browser does not support the audio element.
        </audio>

        <script src="script.js"></script>
    </body>
</html>
